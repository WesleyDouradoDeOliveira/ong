<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Plataforma ONG - Voluntariado Ambiental">
<title>ONG Plataforma - Projeto 2</title>

<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/navigation.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/style.css">

<style>
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #4CAF50;
}

.logo img {
    width: 200px; /* largura maior */
    height: auto; /* mantém a proporção */
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    background-color: #4CAF50; /* verde uniforme */
}

nav ul li a {
    display: block;
    padding: 15px 20px;
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover { background-color: #45A049; }

nav ul li .dropdown { 
    display: none; 
    position: absolute; 
    background-color: #4CAF50; 
    flex-direction: column; 
}

nav ul li.has-dropdown:hover .dropdown { display: flex; }

.menu-toggle { 
    display: none; 
    flex-direction: column; 
    gap: 5px; 
    cursor: pointer; 
}

.menu-toggle span { 
    width: 25px; 
    height: 3px; 
    background-color: #fff; 
}

@media (max-width: 768px) {
    .menu-toggle { display: flex; }
    nav ul { display: none; flex-direction: column; width: 100%; }
    nav ul.active { display: flex; }
    nav ul li .dropdown { position: static; display: none; flex-direction: column; }
    nav ul li .dropdown li a { padding-left: 30px; }
}
section {
    max-width: 800px;      /* define a largura do bloco */
    margin: 0 auto;        /* centraliza o bloco horizontalmente */
    display: flex;
    flex-direction: column;
    gap: 20px;             /* espaço entre título, parágrafo e imagem */
    padding: 40px 20px;
}

section img {
    align-self: center;    /* centraliza somente a imagem dentro do bloco */
    max-width: 100%;       /* imagem responsiva */
    height: auto;
}

section h1, section p {
    text-align: left;      /* texto alinhado à esquerda */
}

</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="imagens/Ong.jpeg" alt="Logo da ONG Plataforma">
    </div>

    <div class="menu-toggle" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav>
        <ul id="nav-list">
            <li><a href="index.html">Home</a></li>
            <li class="has-dropdown">
                <a href="projetos.html">Projetos</a>
                <ul class="dropdown">
                    <li><a href="projeto1.html">Projeto 1</a></li>
                    <li><a href="projeto2.html">Projeto 2</a></li>
                </ul>
            </li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h1>Voluntariado Ambiental <span class="badge">Meio Ambiente</span></h1>
        <p>Nosso projeto busca preservar o meio ambiente e conscientizar a comunidade sobre práticas sustentáveis...</p>
        <img src="imagens/voluntario.jpeg" alt="Voluntariado Ambiental" width="800">
    </section>
</main>

<footer style="background-color:#4CAF50; color:#fff; text-align:center; padding:20px;">
    <p>&copy; 2025 ONG Plataforma. Todos os direitos reservados.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("mobile-menu");
    const navList = document.getElementById("nav-list");

    if (menuToggle && navList) {
        menuToggle.addEventListener("click", () => {
            navList.classList.toggle("active");
        });
    }
});
</script>

</body>
</html>
