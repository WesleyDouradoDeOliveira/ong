<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Página de contato da ONG Plataforma. Entre em contato e participe.">
<title>ONG Plataforma - Contato</title>

<!-- CSS Modular -->
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/navigation.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/style.css">

<style>
    /* Cabeçalho */
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #4CAF50; /* verde uniforme */
        position: relative;
    }

    .logo img {
        height: 50px;
    }

    /* Menu principal */
    nav ul {
        list-style: none;
        display: flex;
        gap: 0; /* itens juntos */
        margin: 0;
        padding: 0;
        background-color: #4CAF50; /* verde uniforme */
    }

    nav ul li {
        position: relative;
        flex: 1; /* igual largura para todos */
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
        padding: 15px 20px;
        display: block;
        text-align: center;
    }

    /* Hover */
    nav ul li a:hover {
        background-color: #45A049; /* leve escurecimento ao passar o mouse */
    }

    /* Dropdown */
    nav ul li .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #4CAF50; /* mesmo verde */
        min-width: 150px;
        z-index: 1000;
        flex-direction: column;
    }

    nav ul li .dropdown li a {
        padding: 10px;
        color: #fff;
        text-align: left;
    }

    @media(min-width: 769px){
        nav ul li.has-dropdown:hover > .dropdown {
            display: flex;
        }
    }

    /* Menu hambúrguer */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
    }

    .menu-toggle span {
        width: 25px;
        height: 3px;
        background-color: #fff;
    }

    /* Mobile */
    @media(max-width: 768px){
        .menu-toggle {
            display: flex;
        }

        nav ul {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #4CAF50; /* verde uniforme */
        }

        nav ul.active {
            display: flex;
        }

        nav ul li .dropdown {
            position: static;
            display: none;
            flex-direction: column;
        }

        nav ul li .dropdown li a {
            padding-left: 30px;
        }
    }

    /* Conteúdo do formulário */
    main {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 15px;
    }

    .main-container {
        width: 100%;
        max-width: 600px;
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    form input, form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    button.btn-primary {
        width: 100%;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    button.btn-primary:hover {
        background-color: #4CAF50;
    }

    .alert {
        display: none;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 6px;
        color: #4CAF50;
    }

</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="imagens/Ong.jpeg" alt="Logo da ONG Plataforma" width="200">
    </div>

    <!-- Menu Hambúrguer -->
    <div class="menu-toggle" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav>
        <ul class="nav-list" id="nav-list">
            <li><a href="index.html">Home</a></li>
            <li class="has-dropdown">
                <a href="projetos.html" class="dropdown-toggle">Projetos</a>
                <ul class="dropdown">
                    <li><a href="projeto1.html">Projeto 1</a></li>
                    <li><a href="projeto2.html">Projeto 2</a></li>
                </ul>
            </li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="main-container">
        <section>
            <h1>Contato</h1>
            <p>Entre em contato conosco para mais informações ou dúvidas.</p>

            <div id="alert-contato" class="alert">Mensagem enviada com sucesso!</div>

            <form id="form-contato" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit" class="btn-primary">Enviar Mensagem</button>
            </form>
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2025 ONG Plataforma. Todos os direitos reservados.</p>
</footer>

<script>
    // Menu Mobile
    const menuToggle = document.getElementById('mobile-menu');
    const navList = document.getElementById('nav-list');
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

    menuToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
    });

    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', (e) => {
            if(window.innerWidth <= 768){
                e.preventDefault();
                const dropdown = toggle.nextElementSibling;
                dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
            }
        });
    });

    // Confirmação formulário
    document.querySelector("#form-contato").addEventListener("submit", function(e) {
        e.preventDefault();
        const alertBox = document.getElementById("alert-contato");
        alertBox.style.display = "block";
        setTimeout(() => alertBox.style.display = "none", 4000);
        e.target.reset();
    });
</script>

</body>
</html>
