<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato da ONG Plataforma. Entre em contato e participe.">

    <title>ONG Plataforma - Contato</title>

    <!-- CSS Modular -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS de máscara -->
    <script src="js/mascara.js" defer></script>

    <style>
        /* Centralização e responsividade do formulário igual ao cadastro */
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 15px;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button.btn-primary {
            width: 100%;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsivo para celular */
        @media (max-width: 600px) {
            .main-container {
                padding: 20px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="imagens/Ong.jpeg" alt="Logo da ONG Plataforma" width="200">
        </div>

        <!-- Menu hambúrguer -->
        <div class="menu-toggle" id="mobile-menu" aria-label="Abrir menu de navegação" aria-expanded="false" aria-controls="nav-list">
            <span></span>
            <span></span>
            <span></span>
        </div>

<nav aria-label="Menu principal">
    <ul class="nav-list" id="nav-list" role="menu">
        <li><a href="index.html">Home</a></li>
        <li class="has-dropdown">
            <a href="projetos.html">Projetos</a>
            <ul class="dropdown" role="menu">
                <li role="menuitem"><a href="projeto1.html">Projeto 1</a></li>
                <li role="menuitem"><a href="projeto2.html">Projeto 2</a></li>
            </ul>
        </li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="contato.html">Contato</a></li>
    </ul>
</nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="main-container">
            <section>
                <h1>Contato</h1>
                <p>Entre em contato conosco para mais informações ou dúvidas.</p>

                <!-- ALERTA -->
                <div id="alert-contato" class="alert" role="alert">
                    Mensagem enviada com sucesso!
                </div>

                <form id="form-contato" class="card" action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                    <button type="submit" class="btn-primary">Enviar Mensagem</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 ONG Plataforma. Todos os direitos reservados.</p>
    </footer>

    <!-- Script do menu -->
    <script src="js/menu.js"></script>

    <!-- Script de confirmação -->
    <script>
        document.querySelector("#form-contato").addEventListener("submit", function(e) {
            e.preventDefault(); // impede envio real
            const alertBox = document.getElementById("alert-contato");
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 4000);

            // limpa o formulário após envio
            e.target.reset();
        });
    </script>
</body>
</html>
